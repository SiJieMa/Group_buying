<script type="text/javascript">
    function getRTime(){ 
      var EndTime= new Date('2019/09/23 22:00:00'); //截止时间 
      var NowTime = new Date(); 
      var t2016 =EndTime.getTime() - NowTime.getTime(); 
      var d2016=Math.floor(t2016/1000/60/60/24); 
      var h2016=Math.floor(t2016/1000/60/60%24); 
      var m2016=Math.floor(t2016/1000/60%60); 
      var s2016=Math.floor(t2016/1000%60); 
        if(t2016>0){
               document.getElementById("begintime").innerHTML =d2016 + "天"+h2016 + "时"+m2016 + "分"+s2016 + "秒"; 

              }

    }

         setInterval(getRTime,1000); 
  </script>
